<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Report App</title>
    <style>
        body { margin: 20px; font-family: Arial, sans-serif; }
        .nav-tab { 
            background: #007aff; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            margin: 5px; 
            cursor: pointer; 
            border-radius: 5px;
        }
        .nav-tab:hover { background: #0056cc; }
        .page-content { display: none; padding: 20px; }
        .page-content.active { display: block; }
    </style>
</head>
<body>
    <h1>Debug Version - Report App</h1>
    
    <div class="navigation">
        <button class="nav-tab active" data-page="reformat" onclick="switchPage('reformat')">Reformat</button>
        <button class="nav-tab" data-page="plot" onclick="switchPage('plot')">FPOD Plot</button>
        <button class="nav-tab" data-page="cropplot" onclick="switchPage('cropplot')">Crop Plot</button>
        <button class="nav-tab" data-page="multiplot" onclick="switchPage('multiplot')">Multiplot</button>
    </div>
    
    <div id="reformatPage" class="page-content active">
        <h2>Reformat Page</h2>
        <button onclick="alert('Reformat button clicked!')">Test Button</button>
    </div>
    
    <div id="plotPage" class="page-content">
        <h2>FPOD Plot Page</h2>
        <button onclick="alert('Plot button clicked!')">Test Button</button>
    </div>
    
    <div id="cropplotPage" class="page-content">
        <h2>Crop Plot Page</h2>
        <button onclick="alert('Crop Plot button clicked!')">Test Button</button>
    </div>
    
    <div id="multiplotPage" class="page-content">
        <h2>Multiplot Page</h2>
        <button onclick="alert('Multiplot button clicked!')">Test Button</button>
    </div>
    
    <script>
        function switchPage(pageName) {
            console.log('Switching to page:', pageName);
            
            // Hide all pages
            document.querySelectorAll('.page-content').forEach(page => {
                page.classList.remove('active');
            });
            
            // Remove active from all tabs
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show target page
            const targetPage = document.getElementById(pageName + 'Page');
            if (targetPage) {
                targetPage.classList.add('active');
            }
            
            // Activate clicked tab
            const activeTab = document.querySelector(`[data-page="${pageName}"]`);
            if (activeTab) {
                activeTab.classList.add('active');
            }
            
            alert('Page switched to: ' + pageName);
        }
        
        console.log('Debug script loaded');
    </script>
</body>
</html>
